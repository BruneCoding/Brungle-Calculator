<style>
      .background-blur-bg {
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(20px);
        background: rgba(255,255,255,0.25);
        position: absolute;
        z-index: 694209;
      }
      
      .closeButtonxd {
        width: 50px;
        height: 50px;
        border-radius: 1em;
        border: 2px solid white;
        background: #d74315;
        position: absolute;
        z-index: 69421;
        left: 20px;
        bottom: 20px;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s;
      }
      
      .closeButtonxd:hover {
        transform: scale(1.5);
        border: 5px solid white;
      }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #004d40;
          width: 300px;
          position: absolute;
          z-index: 6942099999;
          top: 15%;
          left: 5%;
        }
        .display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            text-align: right;
            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 2em;
            box-sizing: border-box;
            background-color: #00332e; /* Even darker green */
            color: white;
          overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            background-color: #008577; /* Teal */
            color: white;
        }
        .button.operator {
            background-color: #00796b; /* Darker teal */
        }
        .button.equal {
            background-color: #d84315; /* Orange */
            color: white;
        }
        .button.clear {
            background-color: #c62828; /* Red */
            color: white;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }
    </style>
</head>
<body>
  <div class="background-blur-bg">
  <button class="closeButtonxd" onclick="closeCalculator()">X</button>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button clear" onclick="clearDisplay(event)">C</div>
            <div class="button" onclick="appendToDisplay('7', event)">7</div>
            <div class="button" onclick="appendToDisplay('8', event)">8</div>
            <div class="button" onclick="appendToDisplay('9', event)">9</div>
            <div class="button operator equal" onclick="appendToDisplay('/', event)">/</div>
            <div class="button" onclick="appendToDisplay('4', event)">4</div>
            <div class="button" onclick="appendToDisplay('5', event)">5</div>
            <div class="button" onclick="appendToDisplay('6', event)">6</div>
            <div class="button operator equal" onclick="appendToDisplay('*', event)">*</div>
            <div class="button" onclick="appendToDisplay('1', event)">1</div>
            <div class="button" onclick="appendToDisplay('2', event)">2</div>
            <div class="button" onclick="appendToDisplay('3', event)">3</div>
            <div class="button operator equal" onclick="appendToDisplay('-', event)">-</div>
            <div class="button" onclick="appendToDisplay('0', event)">0</div>
            <div class="button" onclick="appendToDisplay('.', event)">.</div>
            <div class="button equal" onclick="calculateResult(event)">=</div>
            <div class="button operator equal" onclick="appendToDisplay('+', event)">+</div>
        </div>
    </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function clearDisplay(event) {
            display.textContent = '0';
            createSparkle(event);
        }

        function appendToDisplay(value, event) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
            createSparkle(event);
        }

        function calculateResult(event) {
            try {
                display.textContent = eval(display.textContent);
            } catch {
               display.textContent = 'Error! Why you type in calculator? Ur fatha comuing to whoops ur ass to venus.';
display.style.fontSize = "17.5px";

            
            }
            createSparkle(event);
        }

        function createSparkle(event) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);
            const rect = event.target.getBoundingClientRect();
            sparkle.style.left = `${rect.left + rect.width / 2 - 5}px`;
            sparkle.style.top = `${rect.top + rect.height / 2 - 5}px`;

            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }
      var calculator = document.querySelector('.background-blur-bg');
      calculator.style.display = "none";
      function closeCalculator() {
        
        
        calculator.style.display = "none";
      }
      
      function showCalculator() {
      calculator.style.display = "block";
      }
      
      document.addEventListener('keypress', function(event) {
  if (event.key === '0') {
    appendToDisplay('0', event);
  }
  else if (event.key === '1' ||
           event.key === '2' ||
           event.key === '3' ||
           event.key === '4' ||
           event.key === '5' ||
           event.key === '6' ||
           event.key === '7' ||
           event.key === '8' ||
           event.key === '9') {
    appendToDisplay(event.key, event);
  }
  else if (event.key === '*' ||
           event.key === '/' ||
           event.key === '+' ||
           event.key === '-') {
    appendToDisplay(event.key, event);
  }
        
  else if (event.key === '=' || event.key === 'Enter') {
    calculateResult(event)
  }
});
